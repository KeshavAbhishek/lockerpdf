<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Successfully Locked</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 10% 20%, rgba(8, 145, 178, 0.1) 0%, rgba(8, 145, 178, 0) 90%);
        }

        body.dark {
            background-image: radial-gradient(circle at 10% 20%, rgba(8, 145, 178, 0.05) 0%, rgba(8, 145, 178, 0) 90%);
        }

        .theme-transition * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 flex items-center justify-center min-h-screen theme-transition">

    <div class="w-full max-w-md mx-auto p-4">

        <!-- Theme Toggle Switch -->
        <div class="flex justify-end mb-6">
            <button id="theme-toggle" type="button"
                class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                <span class="dark:hidden text-slate-700">
                    <i class="fas fa-moon"></i>
                </span>
                <span class="hidden dark:inline text-slate-300">
                    <i class="fas fa-sun"></i>
                </span>
            </button>
        </div>

        <div
            class="bg-white dark:bg-slate-800/90 dark:backdrop-blur-sm p-6 sm:p-8 rounded-xl shadow-lg dark:shadow-slate-700/10 border border-slate-200 dark:border-slate-700 text-center">

            <!-- Success Icon -->
            <div
                class="w-20 h-20 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check-circle text-green-500 dark:text-green-400 text-4xl"></i>
            </div>

            <!-- Success Message -->
            <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">PDF Successfully Locked!</h2>
            <p class="text-slate-600 dark:text-slate-300 mb-6">
                Your PDF file has been encrypted with password protection.
            </p>

            <!-- File Info -->
            <div class="bg-slate-50 dark:bg-slate-700/50 rounded-lg p-4 mb-6">
                <div class="flex items-center justify-center">
                    <i class="fas fa-file-pdf text-red-500 mr-2 text-xl"></i>
                    <span class="font-medium text-slate-700 dark:text-slate-300 truncate max-w-xs">
                        {{ session.get('locked_filename', 'your_file.pdf') }}
                    </span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <a href="{{ url_for('index') }}"
                    class="block w-full py-3 px-4 rounded-lg font-medium bg-primary-600 hover:bg-primary-700 text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800 transition-colors">
                    <i class="fas fa-lock mr-2"></i> Protect Another PDF
                </a>
                <button onclick="window.location.reload()"
                    class="w-full py-2.5 px-4 rounded-lg font-medium bg-slate-100 hover:bg-slate-200 text-slate-700 dark:bg-slate-700 dark:hover:bg-slate-600 dark:text-slate-300 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800 transition-colors">
                    <i class="fas fa-redo mr-2"></i> Reset Page
                </button>
            </div>

            <!-- Security Reminder -->
            <div class="mt-6 pt-4 border-t border-slate-200 dark:border-slate-700">
                <p class="text-xs text-slate-500 dark:text-slate-400">
                    <i class="fas fa-shield-alt mr-1"></i> Remember to store your password securely - it cannot be
                    recovered if lost
                </p>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const htmlEl = document.documentElement;

        function toggleTheme() {
            if (htmlEl.classList.contains('dark')) {
                htmlEl.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                htmlEl.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Set initial theme
        if (localStorage.getItem('theme') === 'light') {
            htmlEl.classList.remove('dark');
        } else {
            htmlEl.classList.add('dark');
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Check if we came from a successful operation
        document.addEventListener('DOMContentLoaded', function () {
            // If there's no filename in session but we have the cookie, redirect to index
            if (!document.querySelector('[data-filename]').textContent.trim() &&
                !document.cookie.includes('pdf_locked=true')) {
                window.location.href = "{{ url_for('index') }}";
            }
        });
    </script>
</body>

</html>
